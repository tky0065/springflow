# SonarQube Project Configuration

# Project identification
sonar.projectKey=springflow_springflow
sonar.projectName=SpringFlow
sonar.projectVersion=0.2.0
sonar.organization=tky0065

# Source code
sonar.sources=springflow-annotations/src/main/java,springflow-core/src/main/java,springflow-starter/src/main/java
sonar.tests=springflow-core/src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# Code coverage
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Exclusions
sonar.exclusions=**/test/**,**/demo/**,**/*Test.java,**/*IT.java
sonar.test.exclusions=**/test/**

# Quality Gates (Strict thresholds)
# Coverage
sonar.coverage.minimum=80.0

# Code Smells
sonar.issue.ignore.multicriteria=e1,e2

# Ignore generated code
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/generated/**

# Ignore test code for certain rules
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S5786
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Test.java

# Quality Gate Conditions (enforced via SonarQube web UI or API)
# These are guideline values - actual gates set in SonarQube server
# - Code Coverage > 80%
# - Duplicated Lines < 3%
# - Maintainability Rating: A
# - Reliability Rating: A
# - Security Rating: A
# - Security Hotspots Reviewed: 100%

# Encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git
