spring:
  application:
    name: springflow-demo

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:springflowdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console Configuration (accessible at /h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  # GraphQL Configuration
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql

# SpringFlow Configuration
springflow:
  # Enable SpringFlow (default: true)
  enabled: true

  # Base path for all auto-generated endpoints
  base-path: /api

  # Pagination Configuration
  pagination:
    default-page-size: 20
    max-page-size: 100

  # Swagger/OpenAPI Configuration
  swagger:
    enabled: true
    title: SpringFlow Demo API
    description: |
      Auto-generated REST API for SpringFlow Demo Application.

      This API demonstrates the power of SpringFlow framework:
      - Automatic CRUD endpoints
      - Pagination and sorting
      - JSR-380 validation
      - OpenAPI documentation
      - Error handling
    version: 1.0.0
    contact-name: SpringFlow Team
    contact-email: support@springflow.io
    contact-url: https://springflow.io
    license-name: Apache 2.0
    license-url: https://www.apache.org/licenses/LICENSE-2.0

  # GraphQL Configuration
  graphql:
    enabled: true
    schema-location: src/main/resources/graphql
    graphiql-enabled: true
    introspection-enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    io.springflow: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
