name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '17', '21', '25' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Set MAVEN_OPTS for Java 25
        if: matrix.java == '25'
        run: |
          echo "MAVEN_OPTS=--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED" >> $GITHUB_ENV

      - name: Build with Maven
        run: ./mvnw clean install -B -V

      - name: Run tests
        run: ./mvnw test -B

      - name: Generate code coverage report
        run: ./mvnw jacoco:report

      - name: Upload coverage to Codecov
        if: matrix.java == '25'
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}
          path: '**/target/surefire-reports/*.xml'

      - name: Archive code coverage results
        if: matrix.java == '25'
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: '**/target/site/jacoco/'

  quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set MAVEN_OPTS
        run: |
          echo "MAVEN_OPTS=--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED" >> $GITHUB_ENV

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=springflow_springflow \
              -Dsonar.qualitygate.wait=true
          else
            echo "SonarQube analysis skipped (SONAR_TOKEN not set)"
          fi

      - name: Check Quality Gate
        if: env.SONAR_TOKEN != ''
        run: |
          echo "Quality gate check completed. Build will fail if gate fails."
